resources:
  - name: vr-img1
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest
      
  - name: vr-img2
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "shiphitchcock2test/docker-node-test"
    seed:
      versionName: qhstest
      
  - name: vr-img3
    type: image
    integration: ship-dock12
    pointer:
      sourceName: "shippabledocker/pipelinev2"
    seed:
      versionName: "deploytest1"
      
      
  - name: vr-ecs-opts1
    type: dockerOptions
    version:
      memory:  60
      cpuShares: 16
      portMappings: 
         - "50:510"
       
      
      user: 
         - "driftking1"
      workingDir: 
         - "/makemeworking1"
      
      cmd:
          - "node"
          - "job.js"
      dnsServers:
          - "127.0.8.1"
      dnsSearch:
          - "127.8.0.1"
      logConfig:
        type: 
          - "json-file111"
        options:
          max-size: 80m
      privileged: true
      labels:
        labelone: 
          - valueOne
        labeltwo: valueTwo
      entryPoint:
          - '/bin/sh'
          - './entrypoint2.sh'
      volumes: 
          - "/host/path.2:/container/path:rw"
          - "/host/path:/container/path2:rw"
      ulimits:
        - name: cpu
          hard: 5
          soft: 3
        - name: core
          hard: 10
          soft: 5
     # links:
      #  - "box-sn-1"
      volumesFrom:
        - "box-sn-1:ro"
          
  - name: vr-dopts4
    type: dockerOptions
    version:
      volumes:
        - "s1"
        - "s2"
        - "s3"

  - name: vr-dopts5
    type: dockerOptions
    version:
      volumesFrom:
         # - "plv2-manifest5entrypointdopt_0_0_03c3505a-a99b-46a9-8fd6-7f4d2516abb5"
          - "basedataContainer:ro" 

      
      
  - name: vr-dv-opts2
    type: dockerOptions
    version:
      
      
      portMappings:
        - "60:30"
      user: 
        - "driftking"
      workingDir: 
        - "/makemeworking"
      publishAllPorts: true
      cmd:
          - "node"
          - "job.js"
      dnsServers:
          - "127.0.8.1"
      dnsSearch:
          - "127.8.0.1"
      logConfig:
        type: 
           - "json-file"
        options:
          max-size: 50m
      privileged: false
      links:
         - 
      labels:
        labelone: valueOne
        labeltwo: valueTwo
        
  - name: vr-aws-cluster2
    type: cluster
    integration: aws-deploy
    pointer:
      sourceName : "testCL" #name of the cluster we are deploying
      region: "us-west-2"
      
  - name: vr-ddc-cluster
    type: cluster
    integration: ddc-deploy
    pointer:
       sourceName : "default" 
